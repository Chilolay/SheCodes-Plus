<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Currently 55° in Kalaloch, WA</h1>

      <h2>5 day Forecast for Kalaloch, WA</h2>

      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Thu</h5>
              <p class="card-text">☁️</p>
              <p class="card-subtext">60° / 46°</p>

            </div>
          </div>
        </div>

        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Fri</h5>
              <p class="card-text">🌧</p>
              <p class="card-subtext">61° / 50°</p>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Sat</h5>
              <p class="card-text">🌧</p>
              <p class="card-subtext">57° / 50°</p>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Sun</h5>
              <p class="card-text">🌧</p>
              <p class="card-subtext">58° / 50°</p>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Mon</h5>
              <p class="card-text">☁️</p>
              <p class="card-subtext">58° / 50°</p>
            </div>
          </div>
        </div>
      </div>

      <div class="row my-5">
        <div class="col d-flex justify-content-center">
          <div class="d-flex justify-content-center">
            <input
              type="text"
              class="form-control mx-1"
              id="input"
              placeholder="Enter City"
            />
            <button type="submit" class="btn btn-primary mx-1 button">
              Search
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
